    .carta {

      text-align: center;
      position: relative;
      animation: flotar 3s ease-in-out infinite;

    @keyframes flotar {

    .pucca-btn img {
      width: 50px;
      height: 50px;
    }

    .imagen-picnic {
      margin-top: 20px;
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    audio {
      display: none;
    }
  </style>
</head>
